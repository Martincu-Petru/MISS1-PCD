<psk-container controller-name="ManageController" style="margin-left: 25px">

    <psk-for-each data-view-model="books">            
        <psk-form-row layout="xs=[6,6,6,6] m=[3,3,3,3] l=[6,6,6,6] xl=[3,3,3,3]">
            <psk-text-input view-model="bookName"></psk-text-input>
            <psk-text-input view-model="author"></psk-text-input>
            <psk-text-input view-model="category"></psk-text-input>
            <psk-text-input view-model="publishingHouse"></psk-text-input>
        </psk-form-row>
    
        <psk-form-row layout="xs=[3,3,3,1,1] m=[3,3,3,1,1] l=[3,3,3,1,1] xl=[3,3,3,1,1]">
            <psk-text-input view-model="isbn"></psk-text-input>
            <psk-text-input view-model="pageNumber"></psk-text-input>
            <psk-text-input view-model="fileSize"></psk-text-input>
            <!-- <div style="display: inline-block;"> -->
                <psk-button label="Update" button-class="btn btn-primary" 
                    event-name="update" event-data="isbn"></psk-button>
                <psk-button label="Delete" button-class="btn btn-danger" 
                    event-name="deleteBook" event-data="isbn"></psk-button>
            <!-- </div> -->

        </psk-form-row>

    </psk-for-each>

</psk-container>
